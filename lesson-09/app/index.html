<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="first-screen">
        <div class="container">
            <div class="row">
                <h1 class="first-screen__title col-lg-8 offset-lg-2 text-center">
                    <span>Получите видео-инструкцию</span>
                    как заработать свой первый миллион
                </h1>
            </div>
            <div class="row">
                <div class="first-screen__video col-lg-6 offset-lg-1 col-md-7 offset-md-0">
                    <iframe width="100%" height="300" src="https://www.youtube.com/embed/2R2gb0MKJlo?controls=0"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <div class="first-screen__form col-lg-4 offset-lg-0 col-md-5 offset-md-0 col-12">
                    <form action="#">
                        <h3 class="first-screen__form-title text-center">Введите свой email</h3>
                        <input class="first-screen__form-name form-control" type="text" name="" id=""
                            placeholder="Ваше имя">
                        <input class="first-screen__form-email form-control" type="email" name="" id=""
                            placeholder="Ваш email">
                        <input class="first-screen__form-button form-control btn btn-primary btn-lg" type="submit"
                            value="Получить инструкцию">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="advantages">
        <div class="container">
            <h2 class="advantages__title col-lg-8 offset-lg-2 text-center">Почему нужно сделать это сейчас?</h2>
            <div class="row">
                <div class="advantages__item col-lg-3 col-md-6 col-sm-6 text-center">
                    <img src="img/adv1.png" alt="" class="advantages__item-image">
                    <h3 class="advantages__item-title">Первое преимущство</h3>
                </div>
                <div class="advantages__item col-lg-3 col-md-6 col-sm-6 text-center">
                    <img src="img/adv2.png" alt="" class="advantages__item-image">
                    <h3 class="advantages__item-title">Второе преимущество</h3>
                </div>
                <div class="advantages__item col-lg-3 col-md-6 col-sm-6 text-center">
                    <img src="img/adv3.png" alt="" class="advantages__item-image">
                    <h3 class="advantages__item-title">Третье преимущество</h3>
                </div>
                <div class="advantages__item col-lg-3 col-md-6 col-sm-6 text-center">
                    <img src="img/adv4.png" alt="" class="advantages__item-image">
                    <h3 class="advantages__item-title">Четвертое преимущество</h3>
                </div>
            </div>
            <button class="advantages__button btn btn-primary col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">Получите инструкцию</button>
        </div>
    </section>

    <section class="clients">
        <div class="container">
            <h2 class="clients__title col-lg-4 offset-lg-4 text-center">
                Наши клиенты
            </h2>
            <div class="row">
                <div class="clients__item col-lg-3 col-md-4 col-sm-6 col-12 text-center"><img src="img/client1.jpg" alt=""></div>
                <div class="clients__item col-lg-3 col-md-4 col-sm-6 col-12 text-center"><img src="img/client2.jpg" alt=""></div>
                <div class="clients__item col-lg-3 col-md-4 col-sm-6 col-12 text-center"><img src="img/client3.jpg" alt=""></div>
                <div class="clients__item col-lg-3 col-md-4 col-sm-6 col-12 text-center"><img src="img/client4.jpg" alt=""></div>
                <div class="clients__item col-lg-3 col-md-4 col-sm-6 col-12 text-center"><img src="img/client5.jpg" alt=""></div>
                <div class="clients__item col-lg-3 col-md-4 col-sm-6 col-12 text-center"><img src="img/client6.jpg" alt=""></div>
                <div class="clients__item col-lg-3 col-md-4 col-sm-6 col-12 text-center"><img src="img/client7.jpg" alt=""></div>
                <div class="clients__item col-lg-3 col-md-4 col-sm-6 col-12 text-center"><img src="img/client8.jpg" alt=""></div>
            </div>
        </div>
    </section>

</body>

</html>
