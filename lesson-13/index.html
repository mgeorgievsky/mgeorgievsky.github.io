<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel perfect form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
   
    <form action="#" class="form">
        <label for="email" class="email-label">Email: <span>*</span></label>
        <input type="email" name="email" id="email" class="email">
        <label for="password" class="password-label">Choose password: <span>*</span></label>
        <input type="password" name="password" id="password" class="password">
        <label for="password-confirm" class="password-confirm-label">Confirm password: <span>*</span></label>
        <input type="password" name="password-confirm" id="password-confirm" class="password-confirm">
        <input type="submit" value="Register now!" class="button">
    </form>

</body>
</html>
